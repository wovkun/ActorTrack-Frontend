<div class="container">
  <h2>List of all the contracts in the system</h2>
  <h4>To create a contract,visit Performances list</h4>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let contract">{{ contract.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actorName">
      <th mat-header-cell *matHeaderCellDef>Actor</th>
      <td mat-cell *matCellDef="let contract">{{ contract.actorName }}</td>
    </ng-container>

    <ng-container matColumnDef="performanceName">
      <th mat-header-cell *matHeaderCellDef>Performance</th>
      <td mat-cell *matCellDef="let contract">
        {{ contract.performanceName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="baseSalary">
      <th mat-header-cell *matHeaderCellDef>Base Salary</th>
      <td mat-cell *matCellDef="let contract">{{ contract.baseSalary }}</td>
    </ng-container>

    <ng-container matColumnDef="bonus">
      <th mat-header-cell *matHeaderCellDef>Bonus</th>
      <td mat-cell *matCellDef="let contract">{{ contract.bonus }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
      <td mat-cell *matCellDef="let contract">
        <button mat-button color="warn" (click)="deleteContract(contract._id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
