<div class="container">
  <h2>List of all the performances in the system</h2>

  <button class="primary-button" routerLink="/create-performance">
    Create Performance
  </button>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let performance">{{ performance.title }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let performance">{{ performance.year }}</td>
    </ng-container>

    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef>Budget Left</th>
      <td mat-cell *matCellDef="let performance">{{ performance.budget }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
      <td mat-cell *matCellDef="let performance">
        <button
          mat-button
          color="primary"
          (click)="findActors(performance._id, performance.title)"
        >
          Find Actors
        </button>
        <button mat-button (click)="editPerformance(performance._id)">
          Edit
        </button>
        <button
          mat-button
          color="warn"
          (click)="deletePerformance(performance._id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
