<div class="container">
  <h2>List of all the actors in the system</h2>

  <button class="primary-button" routerLink="/create-actor">
    Create Actor
  </button>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let actor">{{ actor.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let actor">{{ actor.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef>Middle Name</th>
      <td mat-cell *matCellDef="let actor">{{ actor.middleName }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Professional Title</th>
      <td mat-cell *matCellDef="let actor">{{ actor.title }}</td>
    </ng-container>

    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef>Years of experience</th>
      <td mat-cell *matCellDef="let actor">{{ actor.experience }}</td>
    </ng-container>

    <ng-container matColumnDef="awards">
      <th mat-header-cell *matHeaderCellDef>Awards</th>
      <td mat-cell *matCellDef="let actor">{{ actor.awards.join(", ") }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
      <td mat-cell *matCellDef="let actor">
        <button mat-button (click)="editActor(actor._id)">Edit</button>
        <button mat-button color="warn" (click)="deleteActor(actor._id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
